            <script>
                function searchCafes() {
                    let input = document.getElementById('search-bar').value.toLowerCase();
                    let cards = document.getElementsByClassName('cafe-card');
                    
                    for (let card of cards) {
                        let name = card.querySelector('.product-title a').textContent.toLowerCase();
                        card.style.display = name.includes(input) ? "block" : "none";
                    }
                }
                document.addEventListener("DOMContentLoaded", function () {
                    let selectedFood = localStorage.getItem("selectedFood"); // Get stored food name
                
                    // Fetch both datasets
                    Promise.all([
                        fetch('final_cleaned.json').then(response => response.json()), // Get cafes with menu
                        fetch('cafe_with_image.json').then(response => response.json()) // Get cafes with images
                    ]).then(([cafesWithMenu, cafesWithImages]) => {
                        let container = document.getElementById("cafe-list");
                        container.innerHTML = ""; // Clear previous cafes
                        let matchedCafes = [];
                
                        if (selectedFood) {
                            // Find cafes that contain the selected food in their menu
                            let filteredCafes = cafesWithMenu.filter(cafe => {
                                if (cafe.Menu && typeof cafe.Menu === "string") {
                                    return cafe.Menu.toLowerCase().includes(selectedFood.toLowerCase());
                                }
                                return false;
                            });
                
                            // Match cafes with their images using the Index
                            matchedCafes = filteredCafes.map(menuCafe => {
                                let imageCafe = cafesWithImages.find(imgCafe => imgCafe.Index == menuCafe.Index);
                                if (imageCafe) {
                                    return { ...menuCafe, Image_URLs: imageCafe.Image_URLs }; // Merge image data
                                }
                                return null;
                            }).filter(cafe => cafe !== null); // Remove unmatched cafes
                
                            // Sort cafes by rating (highest to lowest)
                            matchedCafes.sort((a, b) => (b.aggregate_rating || 0) - (a.aggregate_rating || 0));
                        } else {
                            // If no food filter, show all cafes from cafes_with_image.json
                            matchedCafes = cafesWithImages;
                
                            // Sort all cafes by rating if no filter is applied
                            matchedCafes.sort((a, b) => (b.aggregate_rating || 0) - (a.aggregate_rating || 0));
                        }
                
                        // Display matched cafes
                        if (matchedCafes.length === 0) {
                            container.innerHTML = `<p>No cafes found for ${selectedFood}.</p>`;
                        } else {
                            matchedCafes.forEach(cafe => {
                                let card = document.createElement("div");
                                card.classList.add("col-xl-3", "col-lg-4", "col-sm-6", "cafe-card");
                
                                card.innerHTML = `
                                    <div class="th-product product-grid">
                                        <div class="product-img transparent-img">
                                            <img src="${cafe.Image_URLs}" alt="${cafe.name}" class="cafe-image">
                                            <div class="actions">
                                                <a href="#QuickView" class="icon-btn popup-content"><i class="far fa-eye"></i></a>
                                                <a href="#" class="icon-btn"><i class="far fa-cart-plus"></i></a>
                                                <a href="#" class="icon-btn"><i class="far fa-heart"></i></a>
                                            </div>
                                        </div>
                                        <div class="product-content">
                                            <h3 class="product-title"><a href="shop-details.html?index=${cafe.Index}">${cafe.name}</a></h3>
                                            <span class="price">${cafe.cuisines}</span>
                                            <p class="cafe-location">${cafe.locality}</p>
                                            <p class="cafe-cost"><span>Average Cost For Two:</span> ${cafe.average_cost_for_two}</p>
                                            <p class="cafe-rating"><strong>Rating: ${cafe.aggregate_rating || 'N/A'} </strong></p>
                                        </div>
                                    </div>`;
                                
                                container.appendChild(card);
                            });
                
                            // Adjust image styles for consistency
                            let images = document.querySelectorAll('.cafe-image');
                            images.forEach(image => {
                                image.style.width = '100%';
                                image.style.height = '200px';
                                image.style.objectFit = 'cover';
                            });
                        }
                
                        // Remove selectedFood from localStorage after filtering once
                        localStorage.removeItem("selectedFood");
                    }).catch(error => console.error("Error fetching JSON:", error));
                });
            </script>
