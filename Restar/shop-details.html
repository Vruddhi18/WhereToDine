    <script>
        let menuItems = []; // Store all menu items
        let currentIndex = 0; // Track current index
        const itemsPerPage = 10; // Show 10 items at a time (5 per side)
        
        // Function to render menu items
        function renderMenu() {
            const menuContainer = document.getElementById("menu-container");
            const prevButton = document.getElementById("prev-btn");
            const nextButton = document.getElementById("next-btn");
        
            menuContainer.innerHTML = ""; // Clear previous items
        
            // Get the next 10 items (5 per side)
            const visibleItems = menuItems.slice(currentIndex, currentIndex + itemsPerPage);
        
            visibleItems.forEach((item) => {
                const menuItem = document.createElement("div");
                menuItem.classList.add("col-xl-6");
        
                menuItem.innerHTML = `
                    <div class="menu-list-block">
                        <div class="menu-list">
                            <div class="media-body">
                                <h3 class="box-title"><a href="shop-details.html">${item.dishName}</a></h3>
                                <div class="box-content">
