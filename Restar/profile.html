    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");
            if (!token) {
                
                window.location.href = "login.html";
                return;
            }
        
            try {
                // Fetch user profile using token
                const response = await fetch("http://localhost:8001/profile", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
        
                const data = await response.json();
                if (response.ok) {
                    document.getElementById("username").innerText = data.username;
                    document.getElementById("email").innerText = data.email;
        
                    // Fetch user's favorite cafes
                    fetch("http://localhost:8001/get-favorites", {
                        headers: { "Authorization": `Bearer ${token}` }
                    })
                    .then(response => response.json())
                    .then(favoritesData => {
                        const list = document.getElementById("favorites-list");
                        list.innerHTML = "";
        
                        if (!favoritesData.favorites || favoritesData.favorites.length === 0) {
                            list.innerHTML = "<li>No favorites added yet.</li>";
                            return;
                        }
        
                        fetch("cafe_with_image.json")
                            .then(response => response.json())
                            .then(cafes => {
                                favoritesData.favorites.forEach(cafeIndex => {
                                    const cafe = cafes.find(c => c.Index == cafeIndex);
                                    if (cafe) {
                                        const listItem = document.createElement("li");
                                        listItem.innerHTML = `
                                            <a href="cafe-details.html?index=${cafeIndex}">${cafe.name}</a>
                                            <button class="remove-favorite" data-index="${cafeIndex}">❌</button>
                                        `;
                                        list.appendChild(listItem);
                                    }
                                });
        
                                // Add event listeners to remove buttons
                                document.querySelectorAll(".remove-favorite").forEach(button => {
                                    button.addEventListener("click", function () {
                                        const cafeIndex = this.getAttribute("data-index");
        
                                        fetch("https://where-to-dine.vercel.app/server/update-favorites", {
                                            method: "POST",
                                            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                                            body: JSON.stringify({ cafeIndex })
                                        })
                                        .then(response => response.json())
                                        .then(data => {
                                            this.parentElement.remove(); // Remove from UI
                                        })
                                        .catch(error => console.error("Error:", error));
                                    });
                                });
                            });
                    })
                    .catch(error => console.error("Error fetching favorites:", error));
                } else {
                    window.location.href = "login.html";
                }
            } catch (error) {
                console.error("Error fetching profile:", error);
            }
        });
        
        document.addEventListener("DOMContentLoaded", async function () {
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.href = "login.html";
        return;
    }

    try {
        // Fetch user's visit later cafes
        fetch("http://localhost:8001/get-visit-later", {
            headers: { Authorization: `Bearer ${token}` }
        })
        .then(response => response.json())
        .then(visitLaterData => {
            const list = document.getElementById("visit-later-list");
            list.innerHTML = "";

            if (!visitLaterData.visit_later || visitLaterData.visit_later.length === 0) {
                list.innerHTML = "<li>No cafes added yet.</li>";
                return;
            }

            fetch("cafe_with_image.json")
                .then(response => response.json())
                .then(cafes => {
                    visitLaterData.visit_later.forEach(cafeIndex => {
                        const cafe = cafes.find(c => c.Index == cafeIndex);
                        if (cafe) {
                            const listItem = document.createElement("li");
                            listItem.innerHTML = `
                                <a href="cafe-details.html?index=${cafeIndex}">${cafe.name}</a>
                                <button class="remove-visit-later" data-index="${cafeIndex}">❌</button>
                            `;
                            list.appendChild(listItem);
                        }
                    });

                    // Add event listeners to remove buttons
                    document.querySelectorAll(".remove-visit-later").forEach(button => {
                        button.addEventListener("click", function () {
                            const cafeIndex = this.getAttribute("data-index");

                            fetch("http://localhost:8001/update-visit-later", {
                                method: "POST",
                                headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
                                body: JSON.stringify({ cafeIndex })
                            })
                            .then(response => response.json())
                            .then(data => {
                                this.parentElement.remove(); // Remove from UI
                            })
                            .catch(error => console.error("Error:", error));
                        });
                    });
                });
        });
    } catch (error) {
        console.error("Error fetching visit later list:", error);
    }
    document.getElementById("logoutButton").addEventListener("click", function() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
    });
});
