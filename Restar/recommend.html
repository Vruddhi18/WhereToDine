<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommender</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="recommender.js" defer></script>
</head>
<body>
    <h2>Find the Best Restaurant for You</h2>
    <form id="recommendationForm">
        <div style="position:relative; max-width:350px; margin-bottom:24px;">
            <input type="text" id="search-bar" name="restaurant" autocomplete="off" placeholder="Search for a restaurant..." oninput="showSuggestions()" style="width:100%; padding:12px 40px 12px 16px; border-radius:24px; border:1px solid #ddd; font-size:18px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">
            <span style="position:absolute; right:16px; top:50%; transform:translateY(-50%); color:#fd7e14; font-size:22px; cursor:pointer;"><i class="fas fa-search"></i></span>
            <div id="suggestions" class="suggestions-container hidden" style="position:absolute; top:110%; left:0; width:100%; background:#222; color:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); z-index:10; font-size:18px;"></div>
        </div>
    <label>Area:</label>
    <input type="text" id="area" name="area"><br>

    <label>Cuisine:</label>
    <input type="text" id="cuisine" name="cuisine"><br>

    <label>Max Price for Two:</label>
    <input type="number" id="max_price" name="max_price"><br>

    <label>Menu Item:</label>
    <input type="text" id="menu_item" name="menu_item"><br>

    <button type="submit">Get Recommendations</button>
    </form>

    <h3>Results:</h3>
    <div id="results"></div>
    <script>
    // The JS logic for search bar suggestions is in recommender.js
    // The search bar and dropdown are now styled to match shop.html
    </script>
</body>
</html>
