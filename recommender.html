<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Restaurant Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="theme-golden">
    <!-- Preloader -->
    <div class="preloader">
        <button class="th-btn preloaderCls">Cancel Preloader</button>
        <div class="preloader-inner">
            <div class="loader">
                <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <!-- Header Area -->
    <header class="th-header header-layout3">
        <div class="sticky-wrapper">
            <div class="menu-area">
                <div class="w-100">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-auto">
                            <div class="header-logo">
                                <a href="index.html"><img src="assets/img/logo-white.png" alt="Restar"></a>
                            </div>
                        </div>
                        <div class="col-auto">
                            <nav class="main-menu d-none d-lg-inline-block">
                                <ul>
                                    <li><a href="shop.html">Cafes</a></li>
                                    <li><a href="recommender.html">Recommend</a></li>
                                    <li><a href="profile.html">Profile</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6 mt-8">
        <h1 class="text-3xl font-bold text-center mb-8">Restaurant Recommender</h1>
        
        <!-- Input Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Select Restaurants</h2>
            <div class="flex gap-4 mb-4">
                <input type="text" id="restaurantInput" placeholder="Enter restaurant name" 
                       class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="addRestaurant()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add Restaurant
                </button>
            </div>
            <div id="selectedRestaurants" class="space-y-2"></div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Favorite Dishes (Optional)</h2>
            <div class="flex gap-4 mb-4">
                <input type="text" id="dishInput" placeholder="Enter dish name" 
                       class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button onclick="addDish()" 
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Add Dish
                </button>
            </div>
            <div id="selectedDishes" class="space-y-2"></div>
        </div>

        <button onclick="getRecommendations()" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 mb-8">
            Get Recommendations
        </button>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Recommended Restaurants</h2>
            <div id="recommendedRestaurants" class="space-y-4"></div>

            <h2 class="text-2xl font-semibold mt-8 mb-4">Similar Dishes</h2>
            <div id="similarDishes" class="space-y-4"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            </div>
        </div>
    </div>

    <!-- Footer Area -->
    <footer class="footer-wrapper footer-layout1" data-bg-src="assets/img/bg/footer_bg_2.jpg">         
        <div class="copyright-wrap">
            <div class="container">
                <div class="row gx-1 gy-2 align-items-center">
                    <div class="col-md-7">
                        <p class="copyright-text">Copyright <i class="fal fa-copyright"></i> 2024 <a href="index.html">WhereToDine</a>. All Rights Reserved.</p>
                    </div>
                    <div class="col-md-5 text-center text-md-end">
                        <div class="footer-links">
                            <ul>
                                <li><a href="about.html">Terms & Condition</a></li>
                                <li><a href="about.html">Privacy & Policy</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="recommender.js"></script>
</body>
</html>
